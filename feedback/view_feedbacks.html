{% extends 'base.html' %}
{% block content1 %}
{% endblock %}
{% block content %}
<div class="container my-5">
  <h2 class="mb-4 text-center">All Feedback</h2>

  {% if feedbacks %}
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      {% for fb in feedbacks %}
      <div class="col">
        <div class="card h-100 shadow-sm border-0">
          <div class="card-body">
            <h5 class="card-title">
              <i class="bi bi-person-circle me-2"></i>{{ fb.user }}
            </h5>
            <p class="card-text text-muted">{{ fb.message }}</p>
          </div>
          <div class="card-footer bg-light d-flex justify-content-between align-items-center">
            <small class="text-muted">
              <i class="bi bi-calendar-date me-1"></i>{{ fb.created_at|date:"Y-m-d H:i" }}
            </small>
            <!-- <span class="badge bg-{{ fb.resolved|yesno:'success,danger' }}">
              {{ fb.resolved|yesno:'Resolved,Unresolved' }}
            </span> -->
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-info text-center mt-4">No feedback submitted yet.</div>
  {% endif %}
</div>
{% endblock %}
