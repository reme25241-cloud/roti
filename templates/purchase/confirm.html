{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h3>Confirm Purchase Request</h3>
    <p>Are you sure you want to confirm the purchase request for <strong>{{ request_obj.cart.product.title }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Confirm</button>
        <a href="{% url 'purchase_requests' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
