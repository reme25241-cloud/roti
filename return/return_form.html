{% extends 'base.html' %}
{% load static %}

{% block title %}Return Product{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow rounded">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">üîÅ Return Product</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label">{{ field.label }}</label>
                                {{ field }}
                                {% if field.errors %}
                                    <div class="text-danger small">{{ field.errors|join:", " }}</div>
                                {% endif %}
                            </div>
                        {% endfor %}

                        <button type="submit" class="btn btn-danger">Submit Return Request</button>
                        <a href="{% url 'purchase_requests' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
